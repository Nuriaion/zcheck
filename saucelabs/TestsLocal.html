<!DOCTYPE html>
<html>
<head>
    <title>Run tests in a browser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<script type="text/javascript" src="zcheck-test-fastopt.js"></script>

<script>
function runSuite() {

  var paragraph = document.createElement("p");
  var s = TheTestSuiteTestA().run();

  paragraph.innerHTML =    s;
  document.getElementById("test").appendChild(paragraph);
}
</script>

<div id="test"> Test JSON: </div>

<button type="button" onclick="runSuite()">Run Tests</button>
